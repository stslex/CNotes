name: Android CI/CD
on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unitTest:
    name: Unit tests
    runs-on: self-hosted
    timeout-minutes: 60

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

#      - name: Grant execute permission for gradlew
#        run: chmod +x gradlew
#
#      - name: Copy CI gradle.properties
#        run: mkdir -p /gradle ; cp .github/ci-gradle.properties /gradle/gradle.properties

      - name: Set up Local properties keys
        run: |
          echo sdk.dir=${{ secrets.PATH_SDK }} >> /local.properties
          echo FIREBASE_API_KEY=\"${{ secrets.FIREBASE_API_KEY }}\" >> /local.properties
          echo FIREBASE_APPLICATION_ID=\"${{ secrets.FIREBASE_APPLICATION_ID }}\" >> /local.properties
          echo FIREBASE_CLIENT_ID=\"${{ secrets.FIREBASE_CLIENT_ID }}\" >> /local.properties
          echo FIREBASE_DATABASE_URL=\"${{ secrets.FIREBASE_DATABASE_URL }}\" >> /local.properties
          echo FIREBASE_PROJECT_ID=\"${{ secrets.FIREBASE_PROJECT_ID }}\" >> /local.properties
          ls -a

      - name: Gradle stop
        run: ./gradlew --no-daemon --stop

      - name: Check lint
        run: ./gradlew lintDebug --no-daemon --stacktrace

      - name: Build debug
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build release
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Run local tests
        run: ./gradlew testDebug --no-daemon --stacktrace